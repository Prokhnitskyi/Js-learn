<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 1</title>
	<script>
		var x = 6;
		var y = 15;
		var z = 4;
		result = x += y - x++ * z;
		document.write(result + "<br>");
		result = z = -- x - y * 5;
		document.write(result + "<br>");
		result = y /= x + 5 % z	;
		document.write(result + "<br>");
		result = z = x++ + y * 5;
		document.write(result + "<br>");
		result = x = y - x++ * z;
		document.write(result + "<br><hr>");
		var sred = (x + y + z) / 3;
		document.write(sred + "<br><hr>")

		var r = +prompt("Введите радиус", "0");
		var h = +prompt("Введите высоту", "0");
		var V = Math.PI * Math.pow(r, 2) * h;
		document.write("Объем цилиндра равен " + V + " бананам." + "<br><hr>");
		var S = 2 * Math.PI * r * (r + h);
		document.write("Площадь цилиндра равна " + S + " бананам." + "<br><hr>");
	</script>
</head>
<body>
	
</body>
</html>
