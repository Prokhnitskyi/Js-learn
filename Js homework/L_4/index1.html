<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Add(x, y) {
			alert(x+y);
		}
		function Sub(x, y) {
			alert(x-y);
		}
		function Mul(x, y) {
			alert(x*y);
		}
		function Div(x, y) {
			if(y===0) {
				alert("Не дели на ноль, дурашка!");
			} else {
				alert(x/y);
			}
		}
		var x = +prompt("Введите число х");
		var y = +prompt("Введите число y");
		var operation = prompt("Что будем делать?");
		switch(operation) {
			case "+":
			Add(x, y);
			
			break;
			case "-":
			Sub(x, y);
			
			break;
			case "*":
			Mul(x, y);
			
			break;
			case "/":
			Div(x, y);
			
			break;
			default:
			alert("Такой операции не существует!")
		}
	</script>
</body>
</html>
