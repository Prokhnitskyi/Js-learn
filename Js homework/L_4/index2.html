<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function func(x) {
			if(x>=0) {
				document.write(x + " Больше или равно нулю" + "<hr>");
			} else {
				document.write(x + " Меньше нуля" + "<hr>");
			}
			if(x===1) document.write("Число не простое" + "<hr>"); 
			if(x===2) document.write("Число простое" + "<hr>");
			for(var i=2;i*i<=x;i++) {
				if(x%i===0) {
					document.write("Число не простое" + "<hr>");
				} else {
					document.write("Число простое" + "<hr>");
				}
			}
			     if (x % 2 == 0 || x % 5 == 0 || x % 3 == 0 || x % 6 == 0 || x % 9 == 0) {
                document.write("Число делится на 2 или 5 или 3 или 6 или 9 без остатка <hr>");
            }
		}

		func(13);
	</script>
</head>
