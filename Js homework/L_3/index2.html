<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 10px;
		}
	</style>
	<script>
		var arr = [[], [], [], [], []]
		function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
	for (var i = 0; i<arr.length;i++) {
			for (var j = 0; j < 5;j++) {
				var x = getRandomInt(-100, 100);
				arr[i][j] = x;
			}
		}
			document.write(arr.join("<br>"));

	for (var i = 0; i<arr.length;i++) {
		if (arr[i][i] < 0) {
			arr[i][i] = 0;
		} else {
			arr[i][i] = 1;
		}
	}
	document.write("<hr>" + arr.join("<br>"));
	</script>

</head>
<body>
	
</body>
</html>
