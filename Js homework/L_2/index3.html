<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 1</title>
<style type="text/css">
	* {
		font-family: monospace;
		font-size: 20px;
		line-height: 20px;
	}
</style>
<script type="text/javascript">
	var w = +prompt("Введите ширину", "0");
	var h = +prompt("Введите высоту", "0");
	
	for (var i=0;i<h;i++) {
		if (i==0 || i==(h-1)) {
			for (var j=0;j<w;j++) {
				document.write("*");
			}} else {
				document.write("*");
				for (var j=1;j<(w-1);j++) {
					document.write("&nbsp");
				}
				document.write("*");
			}
		document.write("<br>");
	}
</script>
</head>
<body>

</body>
</html>
