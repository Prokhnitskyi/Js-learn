<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			display: block;
			float: left;
			width: 300px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<img src="http://cs8.pikabu.ru/post_img/2017/01/16/8/1484573433196458499.jpg">
	<img src="http://cs8.pikabu.ru/post_img/2017/01/16/8/148457343816676431.jpg">
	<img src="http://cs9.pikabu.ru/post_img/2017/01/16/8/1484573440196415954.jpg">
	<img src="http://cs9.pikabu.ru/post_img/2017/01/16/8/1484573443194897486.jpg">
	<img src="http://cs9.pikabu.ru/post_img/2017/01/16/8/1484573495123338313.jpg">

	<script>
		window.addEventListener('load', init, false);

		function init() {
			for(var i = 0, ln = document.images.length; i < ln; i++) {
				alert(document.images[i].src);
			}

			var imageCounter = 0;
			var timer = setInterval(goRed, 1000);

			function goRed() {
				if (imageCounter == ln-1) clearInterval(timer);
				document.images[imageCounter].style.border = "1px solid red";
				imageCounter++;
			}

		}


		</script>
</body>
</html>
