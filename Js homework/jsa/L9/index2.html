<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="chart"></canvas>

	<script>
		var Chart = {
			getChart: function (canvas, width, height, array, color) {
				if (typeof canvas == "string") var canvas = document.getElementById('canvas');
				canvas.width = width;
				canvas.height = height;
				var context = canvas.getContext('2d');
				canvas.style.margin = "50px";

				// Находим максимально значение в массиве
				var max = Number.NEGATIVE_INFINITY;
				for (var i = 0; i < array.length; i++) {
					if(max < array[i]) max = array[i];
				}

				var scale = height / max;
				var barWidth = Math.floor(width / array.length);

				// создаем отдельный элемент диаграммы
				for (var i = 0; i < array.length; i++) {
					var barHeight = array[i] * scale,
						x = barWidth * i;
						y = height - barHeight;
				context.fillStyle = color;
				context.fillRect (x, y, barWidth - 2, barHeight);
				}
			}
		}

Chart.getChart(chart, 1000, 400, [25, 50, 150, 100, 125], "grey");		
	</script>
</body>
</html>
