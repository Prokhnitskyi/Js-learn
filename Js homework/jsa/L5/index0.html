	<script>

	function Variables () {
		this.x = Number(document.getElementById("textInput1").value);
		this.y = Number(document.getElementById("textInput2").value);
	}

		var plusBtn = document.getElementById("plus");
		var minusBtn = document.getElementById("minus");
		var devideBtn = document.getElementById("devide");
		var multiBtn = document.getElementById("multi");
		plusBtn.addEventListener("click", function () {
			var variable = new Variables;
		 	var result = variable.x + variable.y;
			answer(result);
		 }, false);
		minusBtn.addEventListener("click", function () {
			var variable = new Variables;
			var result = variable.x - variable.y;
			answer(result);
		}, false);
		devideBtn.addEventListener("click", function () {
			var variable = new Variables;
			var result = variable.x / variable.y;
			answer(result);
		}, false);
		multiBtn.addEventListener("click", function () {
			var variable = new Variables;
			var result = variable.x * variable.y;
			answer(result);
		}, false);

		function answer(result) {
			var ans = document.createElement("div");
			ans.innerHTML = result;
			document.body.appendChild(ans);
		}
	
	</script>
