<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<script>
		function Human(name, age, sex) {
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.descibe = function () {
				document.body.innerHTML = name + "<hr>" + age + "<hr>" + sex + "<hr>";
			}
		}

		var Lala = new Human("Lala", 16, "female");
		Lala.descibe();
		Human.isHuman = function () {
			document.write("I am human!" + "<hr>");
		}
		Human.ageTypeOfReq = "Numeric";
		Human.isHuman();
		alert("Property for Human.age needs to be " + Human.ageTypeOfReq);
	</script>
</body>
