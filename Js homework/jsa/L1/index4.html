<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Human(name, age, sex) {
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.descibe = function () {
				document.body.innerHTML = name + "<hr>" + age + "<hr>" + sex + "<hr>";
			}
		}

		var Lala = new Human("Lala", 16, "female");
		var arr = new Array(1, 2, 3, 4);
		var str = new String("I am String!");
		alert(Lala.toString());
		alert(arr.toString());
		alert(str.toString());
	</script>
</body>
</html>
