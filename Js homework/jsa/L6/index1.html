<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		textarea, button {
			display: block;
			margin: 50px auto;
			width: 300px;
		}
	</style>


</head>
<body>
	<textarea></textarea>
	<button>Save</button>



		<script>
		var tArea = document.getElementsByTagName('textarea')[0];
		var btn = document.getElementsByTagName('button')[0];
		var flag = false;
		btn.addEventListener("click", function () {
			flag = true;
		})
		window.onbeforeunload = exit;

		function exit() {
					if (!!tArea.value && !flag) {
			return "Are u sure?";
		}
				
			}
			


		</script>
</body>
</html>
